    <div class="content-section" id="contact-form">

        <div class="container">
            <div class="row">
                <!-- contact form setup using formspree.io -->
                <div class="col-sm-offset-4 col-sm-8 col-md-offset-4 col-md-8">
                    <div class="block">
                        <form id="formaction" action="https://formspree.io/kristine.stiphany@gmail.com" method="POST">
                            <div class="form-group">
                                <label for="contactName">Name:</label>
                                  <input type="text" name="contactName" class="form-control" id="contactName" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="contactEmail" >Email:</label>
                                  <input type="email" class="form-control" id="contactEmail" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="contactMsg" for="subject">Message:</label>
                                <textarea class="form-control" rows="3" id="contactMsg" placeholder="Hi!..."></textarea>
                            </div>
                            <button class="btn btn-default" type="submit" value="Send">Send Message</button>
                        </form>
